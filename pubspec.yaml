name: pokedex_flutter
description: "Una aplicación de Pokédex en Flutter."
publish_to: 'none'

# Versión de la aplicación
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

# Dependencias principales del proyecto
dependencies:
  flutter:
    sdk: flutter
  http: ^1.0.0
  provider: ^6.0.5
  cached_network_image: ^3.2.3
  flutter_spinkit: ^5.2.0
  google_fonts: ^6.2.1
  shimmer: ^3.0.0
  shared_preferences: ^2.5.2
  sqflite: ^2.3.2
  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^10.6.0
  audioplayers: ^5.2.1
  
android:
  permissions:
    - android.permission.INTERNET

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true # Add this line if missing
  
  assets:
    - assets/fonts/

  fonts:
    - family: Righteous
      fonts:
        - asset: assets/fonts/Righteous-Regular.ttf